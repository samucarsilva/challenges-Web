<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Team Fortress II </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <header>

        <nav>


            <div>
                
            </div>


        </nav>


    </header>


    <main>


        <div class="game-container">


            <div class="game-logo">
                <img src="../res/teamfortress-logo.png" alt="">
            </div>


            <div class="wallpaper">
                <img src="../res/teamfortress-wallpaper.jpg" alt="">
            </div>


        </div>


        <section>


            <div class="classes-container">


                <div id="scout-container">
                    <h1> Scout </h1>
                    <img src="../res/scout-wallpaper.png" alt="">
                </div>


                <div id="soldier-container">
                    <h1> Soldier </h1>
                    <img src="../res/soldier-wallpaper.png" alt="">
                </div>


                <div id="pyro-container">
                    <h1> Pyro </h1>
                    <img src="../res/pyro-wallpaper.png" alt="">
                </div>


                <div id="demo-container">
                    <h1> Demoman </h1>
                    <img src="../res/demo-wallpaper.png" alt="">
                </div>


                <div id="heavy-container">
                    <h1> Heavy </h1>
                    <img src="../res/heavy-wallpaper.png" alt="">
                </div>


                <div id="engie-container">
                    <h1> Engineer </h1>
                    <img src="../res/engie-wallpaper.png" alt="">
                </div>


                <div id="medic-container">
                     <h1> Medic </h1>
                    <img src="../res/medic-wallpaper.png" alt="">
                </div>


                <div id="sniper-container">
                    <h1> Sniper </h1>
                    <img src="../res/sniper-wallpaper.png" alt="">
                </div>


                <div id="spy-container">
                    <h1> Spy </h1>
                    <img src="../res/spy-wallpaper.png" alt="">
                </div>


            </div>
            

        </section>


    </main>


    <footer>

        <div class="footer-container">
            
            <div>
                <p> Made By <a href="https://github.com/samucarsilva"> Samuel Resende </a> </p>
            </div>

        </div>

    </footer>


</body>
</html>
